<ng-container *ngIf="products.length !=0">
<div class="card-table">
    <div class="card-product">
        <table class="table table-responsive">
            <thead>
                <tr>
                    <th>Sr.No</th>
                    <th>Product Name</th>
                    <th>Product Image</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of products, let i = index">
                    <td>{{i+1}}</td>
                    <td>{{item.title}}</td>
                    <td><img src="{{item.image}}" style="width: 100px;"></td>
                    <td>{{item.description}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.quantity}}</td>
                    <td>{{item.total}}</td>
                    <td><button class="btn btn-danger" (click)="removeProduct(item)"><i class="fas fa-trash"></i></button></td>
                </tr>
                <tr> 
                    <td colspan="4"></td>
                    <td><button class="btn btn-danger" (click)="removeAllProduct()">EmptyCart</button></td>
                    <td><button class="btn btn-warning" routerLink="/products">ShopMore</button></td>
                    <td><button class="btn btn-success" >Checkout</button></td>
                    <td><strong>Total: CAN$ {{allProducts}}</strong></td>

                </tr>
            </tbody>
        </table>
    </div>
</div>
</ng-container>
<ng-container *ngIf="products.length ==0">
<div class="container">
    <div class="card">
        <h4 class="card-title"> My Cart</h4>
    </div>
    <div class="center">
        <img src="https://cdn-icons-png.flaticon.com/128/4290/4290854.png" alt="">
        <h5>Your Cart is empty</h5>
        <h6>Add item to it now</h6>
        <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
</div>
</ng-container>
